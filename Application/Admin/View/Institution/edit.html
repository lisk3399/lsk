<extend name="Public/base" />
<block name="sidebar">
    <include file="sidemenu" />
</block>
<block name="body">
	<div class="main-title cf">
		<h2><if condition="ACTION_NAME eq 'addaction'">新增<else/>编辑</if>机构</h2>
	</div>
	<!-- 表单 -->
	<form id="form" action="{:U('saveAction')}" method="post" class="form-horizontal">
		<div class="form-item cf">
			<label class="item-label">修改机构<span class="check-tips">（英文中文都行）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$data.name}">
			</div>
		</div>
		
		<div class="form-item">
			<input type="hidden" name="id" value="{$data.id}"/>
			<button class="btn btn-return"  target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" charset="utf-8">
	Think.setValue('type',{$type|default=1});
    //导航高亮
    highlight_subnav('{:U('Institution/action')}');
</script>
</block>
