<extend name="Public/base" />
<block name="sidebar">
    <include file="sidemenu" />
</block>
<block name="body">
	<div class="main-title cf">
		<h2><if condition="ACTION_NAME eq 'addaction'"><else/>编辑</if>分类</h2>
	</div>
	<!-- 表单 -->
	<form id="form" action="{:U('change')}" method="post" class="form-horizontal">
		<div class="form-item">
				<label class="item-label">排序<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" disabled="disabled" value="{$category['title']|default='无'}"/>
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">名称<span class="check-tips">（英文中文都行）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="title" value="{$lis[0].title}">
			</div>
		</div>
		
		<div class="form-item">
			<input type="hidden" name="id" value="{$lis[0].id}"/>
			<button class="btn btn-return"  target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
</block>
