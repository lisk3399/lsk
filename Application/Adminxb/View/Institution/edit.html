<extend name="Public/base" />
<block name="sidebar">
    <include file="sidemenu" />
</block>
<block name="body">
    <div class="main-title cf">
        <h2><if condition="ACTION_NAME eq 'addaction'">新增<else/>添加机构</if></h2>
    </div>
    <!-- 表单 -->
    <form id="form" action="{:U('postDoupload')}" method="POST" class="form-horizontal">
    <div class="form-item cf"> 
    
            <label class="item-label">机构名称<span class="check-tips">（英文中文都行）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$data.name}">
            </div>
        </div>
        <div class="form-item">
                <label class="item-label">创建者ID<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-large" readonly="readonly" name="uid" value="{$data.uid}">
                </div>
            </div>
        <div class="form-item">
            <label for="auth-description" class="item-label">机构描述</label>
            <div class="controls">
                <label class="textarea input-large"><textarea id="auth-description" type="text" name="description" value=""> </textarea></label>
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">创建时间<span class="check-tips"></span></label>
            <div class="controls">
            
                <input type="text" class="text input-large" readonly="readonly" name="create_time" value="{$data.create_time|time_format}">
            </div>
        </div>
        <div class="form-item">
            
            <button class="btn btn-return"  target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" charset="utf-8">
    Think.setValue('type',{$type|default=1});
    //导航高亮
    highlight_subnav('{:U('Institution/action')}');
</script>
</block>
