</block>

<block name="body">
    <div class="main-title">
        <h2>成员续费</h2>
    </div>


    <form name="form" role="form" method="post" action="{:U('addclass')}" enctype="multipart/form-data" >

            <div class="form-item" >
                 <label class="item-label"><span class="check-tips"></span></label>
                <div class="controls" style="display:none;">
                <input type="text" class="text input-large" name="id" value="{$list[0].id}">
            </div>
            <div class="form-item">
                 <label class="item-label">名字<span class="check-tips"></span></label>
                <div class="controls" >
                <input type="text" readonly="readonly" class="text input-large" name="name" value="{$list[0].name|default=''}">
            </div>
            <div class="form-item">
                 <label class="item-label">实收学费<span class="check-tips"></span></label>
                <input type="text" class="text input-large" name="tuition" value="{$list[0].tuition|default=''}">
            </div>
            <div class="form-item">
                 <label class="item-label">教材<span class="check-tips"></span></label>
                <input type="text" class="text input-large" name="textbook" value="{$list[0].textbook|default=''}">
            </div>
            <div class="form-item">
                 <label class="item-label">杂费<span class="check-tips"></span></label>
                <input type="text" class="text input-large" name="incidentals" value="{$list[0].incidentals|default=''}">
            </div>

            </div>
                 <button type="submit" class="btn btn-default">确定</button>
                  <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>

    </form>
