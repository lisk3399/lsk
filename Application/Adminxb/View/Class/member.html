<extend name="Public/base"/>
<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="body">
    <div class="main-title">
        <h2>班级成员录入</h2>
    </div>


    <form name="form" role="form" method="post" action="{:U('addclass')}" enctype="multipart/form-data" >

            <div class="form-item" >
                 <label class="item-label"><span class="check-tips"></span></label>
                <div class="controls" style="display:none;">
                <input type="text" class="text input-large" name="uid" value="{$GLOBALS['uid']}">
            </div>
            <div class="form-item">
                 <label class="item-label">名字<span class="check-tips"></span></label>
                <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$data.uid|default=''}">
            </div>
            <div class="form-item">
                <label class="item-label">性别<span class="check-tips"></span></label>
                <input id="man" type="radio" checked="checked" value="男" name="gender" />男
                <input id="woman" type="radio" value="女" name="gender"/>女
            </div>
            <div class="form-item">
                 <label class="item-label">年龄<span class="check-tips"></span></label>
                <div class="controls">
                <input type="text" class="text input-large" name="age" value="{$info.is_admin|default=''}">
            </div>

             <div class="form-item">
                <label class="item-label">手机号<span class="check-tips"></span></label>
               
                    <input type="text" class="text input-large" name="Rphone" value="{$info.uid|default=''}">
                </div>
            </div>
            <div class="form-item">
                 <label class="item-label">实收学费<span class="check-tips"></span></label>
                <input type="text" class="text input-large" name="tuition" value="{$info.is_admin|default=''}">
            </div>
            <div class="form-item">
                 <label class="item-label">教材<span class="check-tips"></span></label>
                <input type="text" class="text input-large" name="textbook" value="{$info.is_admin|default=''}">
            </div>
            <div class="form-item">
                 <label class="item-label">杂费<span class="check-tips"></span></label>
                <input type="text" class="text input-large" name="incidentals" value="{$info.is_admin|default=''}">
            </div>
            <div class="form-item">
                <label>状态：</label>
                    <select name="state">
                      <option value="正常">正常</option>
                      <option value="新">新</option>
                    </select>
            </div>

            </div>
                 <button type="submit" class="btn btn-default">确定</button>
                  <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>

    </form>  
</block>
