            var os = triggerObj.offset();
        var em = targetObj.find('em');

        em.css({
            left:os.left+triggerObj.width()/2-10
        }).show();
    }

    $('.yh-box').on('click','li',function(){
        var tt = $(this),
                i = tt.index(),
